</head>
<body>
<div class="navbar">
  <a href="index.html" class="active">Home</a>
  <a href="About Us.html">About Us</a>
  <a href="contact.html">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
</div>

<div class="contact-container">
  <p>Feel free to contact me if you ever have any questions!</p>
  <form method="post" action="https://webdevbasics.net/scripts/demo.php">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="name@example.com" required>

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

  <label for="contact">Preferred contact</label>
  <select id="contact" name="contact">
    <option value="email" selected>Email me</option>
    <option value="1pm-4pm">Phone me between 1pm - 4pm</option>
    <option value="6pm-9pm">Phone me between 6pm - 9pm</option>
  </select>

  <label for="concern">Question or Concern?</label>
  <textarea id="concern" name="concern"></textarea>

  <input type="submit" value="Send Now!">
  </form>
  </div>

   <footer>
    <div class="date-time">
    <p id="current-date-time"></p>
    </div>
   </footer>

<script src="js/script.js"></script>
</body>
</html>
